name: Publish Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      if: secrets.DOCKER_USERNAME != ''  # ‚¨ÖÔ∏è V√©rifie si le secret existe
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfile.dockerfile
        push: ${{ secrets.DOCKER_USERNAME != '' }}  # Push seulement si secret existe
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ${{ secrets.DOCKER_USERNAME != '' && format('{0}/atelier-cicd:latest', secrets.DOCKER_USERNAME) || 'atelier-cicd:latest' }}
    
    - name: Display result
      run: |
        if [ "${{ secrets.DOCKER_USERNAME }}" != "" ]; then
          echo "‚úÖ Image publi√©e sur Docker Hub et GHCR"
          echo "üê≥ Docker Hub: ${{ secrets.DOCKER_USERNAME }}/atelier-cicd"
        else
          echo "‚ö†Ô∏è  Build Docker r√©ussi (publication d√©sactiv√©e - secrets manquants)"
          echo "üí° Pour publier: configurez DOCKER_USERNAME et DOCKER_PASSWORD dans les secrets GitHub"
        fi
        echo "üì¶ GHCR: ghcr.io/${{ github.repository }}:latest"